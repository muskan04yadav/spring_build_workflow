name: Build 
description: Build spring boot application

inputs:
  docker_username:
    required: true
    type: string
  docker_password:
    required: true
    type: string

outputs:
  image_name:
    description: The name of the built Docker image
runs:
  using: "composite"  
  steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Maven
      shell: bash
      run: mvn clean install
    - name: Debug Inputs
      run: |
      echo "username: ${{ inputs.DOCKER_USERNAME }}"
      echo "password: ${{ inputs.DOCKER_PASSWORD }}"
    - name: login to docker hub
      shell: bash
      with:
        username: ${{ inputs.DOCKER_USERNAME }}
        password: ${{ inputs.DOCKER_PASSWORD }}
      run:
        echo "${{ inputs.DOCKER_PASSWORD }}" | docker login -u "${{ inputs.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker Image
      shell: bash
      run: |
        docker build -t ${{ inputs.DOCKER_USERNAME }}/spring-petclinic .
        echo "image_name= ${{ inputs.DOCKER_USERNAME }}/spring-petclinic:latest" >> $GITHUB_ENV
        
    - name: Publish the docker image
      shell: bash
      run: docker push ${{ inputs.DOCKER_USERNAME }}/spring-petclinic:latest  
