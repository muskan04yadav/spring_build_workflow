name: Build 
# description: Build spring boot application
on:
  workflow_call:
    inputs:
      docker_username: 
        description: username of the docker
        required: true
        type: string
      docker_password: 
        description: password of the docker
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
          

# outputs:
#   image_name:
#     description: The name of the built Docker image
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        shell: bash
        run: mvn clean install
      - name: Debug Docker Credentials
        shell: bash
        run: |
          echo "DOCKER_USERNAME is set: $([[ -n "${{ secrets.DOCKER_USERNAME }}" ]] && echo true || echo false)"
          echo "DOCKER_PASSWORD is set: $([[ -n "${{ secrets.DOCKER_PASSWORD }}" ]] && echo true || echo false)"
      - name: login to docker hub
        # uses: docker/login-action@v2
        # with:
        #   username: ${{ inputs.docker_username }}
        #   password: ${{ inputs.docker_password }}
        shell: bash
        run: |
           echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        shell: bash
        run: |
          docker build -t ${{ secrets.docker_username }}/spring-petclinic .
          echo "image_name= ${{ secrtes.docker_username }}/spring-petclinic:latest" >> $GITHUB_ENV
        
      - name: Publish the docker image
        shell: bash
        run: docker push ${{ secrets.docker_username }}/spring-petclinic:latest 

